<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div>
      <h1>Rock Paper Scissors</h1>
      <button class="items button button1" value="rock">Rock</button>
      <button class="items button button2" value="paper">Paper</button>
      <button class="items button button3" value="scissors">
        Scissors
      </button>
    </div>

    <div>
      <p>Computer Score:<span id="computerScore">0</span></p>
      <p>Player Score:<span id="playerScore">0</span></p>
      <p><span id="drawScore"></span></p>

      <span id="result"></span>
    </div>
  </main>

</body>
<script src="index.js"></script>

</html>
